<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta name="screen-orientation" content="landscape" />
    <title>BioShield</title>
    <style>
      html,
      body,
      #canvas {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        color: white;
        background-color: black;
        overflow: hidden;
        touch-action: none;
      }

      #canvas {
        display: block;
      }

      #canvas:focus {
        outline: none;
      }

      #status,
      #status-splash,
      #status-progress {
        position: absolute;
        left: 0;
        right: 0;
      }

      #status,
      #status-splash {
        top: 0;
        bottom: 0;
      }

      #status {
        background-color: #242424;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }

      #status-splash {
        max-height: 100%;
        max-width: 100%;
        margin: auto;
      }

      #status-splash.show-image--false {
        display: none;
      }

      #status-splash.fullsize--true {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }

      #status-splash.use-filter--false {
        image-rendering: pixelated;
      }

      #status-progress,
      #status-notice {
        display: none;
      }

      #status-progress {
        bottom: 10%;
        width: 50%;
        margin: 0 auto;
      }

      #status-notice {
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        color: #e0e0e0;
        font-family: "Noto Sans", "Droid Sans", Arial, sans-serif;
        line-height: 1.3;
        margin: 0 2rem;
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
      }
      @media screen and (orientation: portrait) {
        body::before {
          content: "Please rotate your device.";
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: black;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          z-index: 9999;
          text-align: center;
          padding: 1rem;
          box-sizing: border-box;
        }
        canvas {
          display: none !important;
        }
      }
    </style>
    <link
      id="-gd-engine-icon"
      rel="icon"
      type="image/png"
      href="BioShield.icon.png"
    />
    <link rel="apple-touch-icon" href="BioShield.apple-touch-icon.png" />
    <link rel="manifest" href="BioShield.manifest.json" />
  </head>
  <body>
    <canvas id="canvas"> Your browser does not support the canvas tag. </canvas>

    <noscript> Your browser does not support JavaScript. </noscript>

    <div id="status">
      <img
        id="status-splash"
        class="show-image--true fullsize--true use-filter--true"
        src="BioShield.png"
        alt=""
      />
      <progress id="status-progress"></progress>
      <div id="status-notice"></div>
    </div>

    <script src="BioShield.js"></script>

    <script>
      const GODOT_CONFIG = {
        args: [],
        canvasResizePolicy: 2,
        ensureCrossOriginIsolationHeaders: true,
        executable: "BioShield",
        experimentalVK: true,
        fileSizes: { "BioShield.pck": 103080272, "BioShield.wasm": 52106500 },
        focusCanvas: true,
        gdextensionLibs: [],
        serviceWorker: "BioShield.service.worker.js",
      };
      const GODOT_THREADS_ENABLED = false;
      const engine = new Engine(GODOT_CONFIG);

      (function () {
        const statusOverlay = document.getElementById("status");
        const statusProgress = document.getElementById("status-progress");
        const statusNotice = document.getElementById("status-notice");

        let initializing = true;
        let statusMode = "";

        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) {
            return;
          }
          if (mode === "hidden") {
            statusOverlay.remove();
            initializing = false;
            return;
          }
          statusOverlay.style.visibility = "visible";
          statusProgress.style.display = mode === "progress" ? "block" : "none";
          statusNotice.style.display = mode === "notice" ? "block" : "none";
          statusMode = mode;
        }

        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          const lines = text.split("\n");
          lines.forEach((line) => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement("br"));
          });
        }

        function displayFailureNotice(err) {
          console.error(err);
          if (err instanceof Error) {
            setStatusNotice(err.message);
          } else if (typeof err === "string") {
            setStatusNotice(err);
          } else {
            setStatusNotice("An unknown error occurred.");
          }
          setStatusMode("notice");
          initializing = false;
        }

        const missing = Engine.getMissingFeatures({
          threads: GODOT_THREADS_ENABLED,
        });

        if (missing.length !== 0) {
          if (
            GODOT_CONFIG["serviceWorker"] &&
            GODOT_CONFIG["ensureCrossOriginIsolationHeaders"] &&
            "serviceWorker" in navigator
          ) {
            let serviceWorkerRegistrationPromise;
            try {
              serviceWorkerRegistrationPromise =
                navigator.serviceWorker.getRegistration();
            } catch (err) {
              serviceWorkerRegistrationPromise = Promise.reject(
                new Error("Service worker registration failed.")
              );
            }
            // There's a chance that installing the service worker would fix the issue
            Promise.race([
              serviceWorkerRegistrationPromise
                .then((registration) => {
                  if (registration != null) {
                    return Promise.reject(
                      new Error("Service worker already exists.")
                    );
                  }
                  return registration;
                })
                .then(() => engine.installServiceWorker()),
              // For some reason, `getRegistration()` can stall
              new Promise((resolve) => {
                setTimeout(() => resolve(), 2000);
              }),
            ])
              .then(() => {
                // Reload if there was no error.
                window.location.reload();
              })
              .catch((err) => {
                console.error("Error while registering service worker:", err);
              });
          } else {
            // Display the message as usual
            const missingMsg =
              "Error\nThe following features required to run Godot projects on the Web are missing:\n";
            displayFailureNotice(missingMsg + missing.join("\n"));
          }
        } else {
          setStatusMode("progress");
          engine
            .startGame({
              onProgress: function (current, total) {
                if (current > 0 && total > 0) {
                  statusProgress.value = current;
                  statusProgress.max = total;
                } else {
                  statusProgress.removeAttribute("value");
                  statusProgress.removeAttribute("max");
                }
              },
            })
            .then(() => {
              setStatusMode("hidden");
            }, displayFailureNotice);
        }
      })();
      // Trigger fullscreen on mobile after first user interaction
      function enterFullscreenOnMobile() {
        if (window.innerWidth < 768) {
          // Detect mobile-ish devices
          const canvas = document.getElementById("canvas");
          if (canvas.requestFullscreen) canvas.requestFullscreen();
          else if (canvas.webkitRequestFullscreen)
            canvas.webkitRequestFullscreen();
          else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();
        }
      }

      window.addEventListener("touchstart", enterFullscreenOnMobile, {
        once: true,
      });
    </script>
  </body>
</html>
